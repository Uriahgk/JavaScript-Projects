<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Forms</title>
        <link rel="stylesheet" href="./CSS/CSS_1.css">
    </head>
    <body>

        <!-- Contact Form -->
        <section id="contact-form">
            <div class="container">
                <div class="form-container">
                    <h1 class="heading">CONTACT</h1>
                    <div class="form">
                        <form name="myForm" action="" onsubmit="return validateForm()" method="post">
                            <input class="contact" type="text" name="fname" placeholder="First Name">
                            <input class="contact" type="text" placeholder="Last Name">
                            <input class="contact" type="text" placeholder="Email Address">
                            <input class="contact" type="text" placeholder="Phone Number">
                            <div class="spacer">
                            </div>
                            <div class="submit">
                                <input type="submit" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>






        <script src="./JS/JavaScript_2.js"></script>
    </body>
</html>
