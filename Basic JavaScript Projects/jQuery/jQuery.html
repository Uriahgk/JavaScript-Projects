<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body>

    </body>

    <script>
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                                <p id='1'>Paragraph 1</p>\
                                <p id='2'>Paragraph 2</p>\
                                <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"}); //Changes Paragraph 2 to red color.
            $("#3").click(function() { //When Paragraph 3 is clicked it will hide the header.
                $('h1').hide("slow"); //Added slow to this effect to make it my own.
            });
            $("#1").click(function() {
                document.getElementById("1").innerHTML = "Boop"; //When clicked it will change paragraph 1 to Boop.
            });
        });




    </script>
</html>
